<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript</title>
    <body>
        <h1> Destructuring assignment</h1>
        <script>
            function rotateArray(arr1, arr2) {
                let [arr3, arr4] = arr1;
                return [arr3, ...arr2, arr4];
            }
            console.log(rotateArray([8, 11], [5, 3, 7, 9, 17]));
        </script>
        
    </body>
</html>
